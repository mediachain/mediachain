machine:
  java:
    version: oraclejdk8
  environment:
    SBT_VERSION: 0.13.8
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled"
dependencies:
  cache_directories:
    - "~/.sbt"
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\"" > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - wget --output-document=$HOME/tate_full.zip https://github.com/tategallery/collection/archive/master.zip
    - unzip $HOME/tate_full.zip -d $HOME/tate_full && rm $HOME/tate_full
    - mkdir -p $HOME/$CIRCLE_PROJECT_REPONAME/translation_engine/test-resources/datasets/tate
    - for i in `find tate_full/artworks -type f | cut -d "/" -f 2- | shuf | head -1000`; do cp tate_full/$i $HOME/$CIRCLE_PROJECT_REPONAME/translation_engine/test-resources/datasets/tate; done
    - rm -rf $HOME/tate_full
  override:
    - sbt -Dspecs2.junit.outdir=$CIRCLE_TEST_REPORTS/junit 'test-only -- junitxml console'
